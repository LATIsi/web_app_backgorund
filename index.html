<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/login-form-style.css" />
    <link rel="stylesheet" href="css/join-style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo_list</title>
  </head>
  <body>
   
    <div class="wrap">
     <!-- 이름 입력 form -->
      <form class="login-form hidden">
        <span class="inter-login-font">TODO_LIST</span>
        <input ld="login-text" class="roboto-login-font" maxlength="15" required type="text" placeholder="당신의 이름은?" />
        <button>→</button>
        <hr>
      </form>
      
    <!-- 이름 입력 후 화면 -->
      <div class="join hidden">

    <!-- 투두 리스트 화면 -->
      <form class="todo-form">
        <div class="todolist_button">
          <span class="font-size18px">To-Do List</span>
          <img src="./img/mdi--keyboard-arrow-down.png" alt="todolist_arrow">
        </div>
        <div class="todo_wrap hidden">
          <div class="todo_number">
            <span>To do List</span>
            <span>0</span>
          </div>
          <form>
            <div class="todolist-input">
              <input class="todolist-text" required type="text" placeholder="당신이 할 일을 작성 해 주세요!" />
              <button alt="투두리스트 추가 버튼"></button>
            </div>
          </form>
          <ul class="todo-list">
                  
          </ul>
        </div>   
      </form>

      <!-- 인사와 시간 -->
        <h1 class="greeting"></h1>
        <h2 id="nowdate"> 2025년 10월 6일 월요일</h2>
        <h2 id="clock" class="sora-time-font">00 : 00</h2>

      <!-- 명언과 날씨 -->

      <div class="footer_wrap">
        <div id="quote">
          <div class="footer_wrap_top">
            <span class="author"></span>
            <div id="weather">
              <span>your temp</span>
              <span>your city</span>
            </div>
          </div>  
          <hr>
          <span class="proverb"></span>
          <span class="translation"></span>
        </div>
      </div>



    </div>

    <!-- 백그라운드 효과 -->
    <div class="background-black">
        
    </div>

    <script src="./js/login.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js" type="module"></script>
  </body>
</html>
