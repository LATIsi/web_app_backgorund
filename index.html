<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo_list</title>
  </head>
  <body>
    <!-- 이름 입력 form -->
    <div class="wrap">
      <form class="login-form hidden">
        <span>TODO_LIST</span>
        <input ld="login-text" maxlength="15" required type="text" placeholder="당신의 이름은?" />
        <button>→</button>
        <hr>
      </form>
      
     
      <div class="join hidden">
        <h1 class="greeting"></h1>
        <h2 id="nowdate"> 2025년 10월 6일 월요일</h2>
        <h2 id="clock">00 : 00</h2>

        <form class="todo-form">
          <span class="todolist_button">
            todo list
          </span>
          <div class="todo_wrap hidden">
            <span>todo list</span>
            <span>0</span>
            <input class="todolist-text" required type="text" placeholder="당신이 할 일을 작성 해 주세요!" />
            <ul class="todo-list">
                  
            </ul>
          </div>
           
        </form>



        <div id="quote">
          <div id="weather">
            <span>your city</span>
            <span>your weather / temp</span>
          </div>
          <span></span>
          <hr>
          <span></span>
          <span></span>
        </div>

      </div>
      
    </div>

    <script src="./js/login.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js" type="module"></script>
  </body>
</html>
