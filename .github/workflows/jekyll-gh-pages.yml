name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5

       # 1️⃣ API_KEY.js 생성
      - name: Create API key file
        run: |
          printf "const KEY = { apiKey: '%s' }; export default KEY;\n" "${{ secrets.WEATHER_API_KEY }}" > js/API_KEY.js

      # 2️⃣ API_KEY.js를 artifact로 업로드
      - name: Upload API_KEY.js as artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-key-file
          path: js/API_KEY.js

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
